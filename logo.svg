<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&amp;display=swap');
      .text-main {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 48px;
        fill: #ffffff;
        text-anchor: middle;
        letter-spacing: -1px;
      }
      .text-sub {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 16px;
        fill: url(#grad1);
        text-anchor: middle;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Group to center content -->
  <g transform="translate(150, 50)">
    <!-- Main Text: getbonus -->
    <!-- Centered at (0,0) locally, moved up slightly to account for stacked layout -->
    <text class="text-main" x="0" y="5">getbonus</text>
    
    <!-- Sub Text: CASINOS -->
    <text class="text-sub" x="0" y="30">CASINOS</text>
  </g>
</svg>
